<svg
  width="1200"
  height="300"
  viewBox="0 0 1200 300"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- ============ FONDO ============ -->
  <rect width="100%" height="100%" fill="#0d1117" />

  <!-- ============ GRID SUTIL ============ -->
  <g stroke="#21262d" stroke-width="1">
    <line x1="0" y1="75"  x2="1200" y2="75" />
    <line x1="0" y1="150" x2="1200" y2="150" />
    <line x1="0" y1="225" x2="1200" y2="225" />
    <line x1="300" y1="0" x2="300" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="900" y1="0" x2="900" y2="300" />
  </g>

  <!-- ============ TEXTO ============ -->
  <g
    font-family="system-ui, -apple-system, Segoe UI, Roboto"
    fill="#c9d1d9"
  >
    <text x="80" y="135" font-size="38" font-weight="600">
      Julián Álvarez
    </text>
    <text x="80" y="170" font-size="18">
      Computer Engineering Student @ FIUBA
    </text>
    <text x="80" y="200" font-size="14" fill="#8b949e">
      Systems · Algorithms · Linux · Concurrency · Software
    </text>
  </g>

  <!-- ============ GRAFO ============ -->
  <g stroke="#58a6ff" stroke-width="1.4" fill="#58a6ff">

    <!-- Aristas existentes -->
    <line x1="620" y1="70"  x2="740" y2="140" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="740" y1="140" x2="880" y2="90" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="12" to="0" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <line x1="740" y1="140" x2="800" y2="220" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="620" y1="70"  x2="700" y2="220" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="12" to="0" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="880" y1="90" x2="960" y2="160" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="220" x2="960" y2="160" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="12" to="0" dur="3.2s" repeatCount="indefinite"/>
    </line>

    <!-- NUEVAS aristas (más a la derecha) -->
    <line x1="960" y1="160" x2="1080" y2="110" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="0" to="12" dur="2.7s" repeatCount="indefinite"/>
    </line>
    <line x1="880" y1="90" x2="1080" y2="110" stroke-dasharray="6 6">
      <animate attributeName="stroke-dashoffset" from="12" to="0" dur="3.1s" repeatCount="indefinite"/>
    </line>

    <!-- Nodos -->
    <circle cx="620" cy="70" r="4">
      <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="740" cy="140" r="4">
      <animate attributeName="r" values="4;6;4" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="90" r="4">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="220" r="4">
      <animate attributeName="r" values="4;6;4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="220" r="4">
      <animate attributeName="r" values="4;6;4" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="160" r="4">
      <animate attributeName="r" values="4;6;4" dur="3.1s" repeatCount="indefinite"/>
    </circle>

    <!-- Nodo nuevo -->
    <circle cx="1080" cy="110" r="4">
      <animate attributeName="r" values="4;6;4" dur="3.4s" repeatCount="indefinite"/>
    </circle>

  </g>

</svg>
